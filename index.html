<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>干燥综合征健康管理</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- 登录页 -->
        <div id="login-page" class="page active">
            <div class="login-container">
                <div class="logo-section">
                    <img class="logo-img" src="logo.png" alt="logo">
                    <h1>干燥综合征健康管理</h1>
                    <p>个人数据采集工具</p>
                </div>
                <div class="form-section">
                    <div class="input-group">
                        <label>用户名</label>
                        <input type="text" id="username-input" placeholder="请输入用户名">
                    </div>
                    <div class="input-group">
                        <label>密码</label>
                        <input type="password" id="password-input" placeholder="请输入密码">
                    </div>
                    <button class="btn-primary" onclick="handleLogin()">进入系统</button>
                </div>
            </div>
        </div>
        <!-- 主页 -->
        <div id="main-page" class="page">
            <header><h2>数据采集</h2><span class="logout" onclick="handleLogout()">退出</span></header>
            <div class="module-grid" id="module-list"></div>
            <div class="export-section">
                <button class="btn-export" onclick="exportData()">导出全部数据</button>
            </div>
        </div>
        <!-- 表单页 -->
        <div id="form-page" class="page">
            <header>
                <span class="back" onclick="goBack()">&lt; 返回</span>
                <h2 id="form-title">表单</h2>
                <span class="save" onclick="saveForm()">保存</span>
            </header>
            <div class="form-container" id="form-container"></div>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/data2.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
